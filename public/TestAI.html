<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestFlix - Premium Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><radialGradient id="eye" cx="50%" cy="40%" r="30%"><stop offset="0%" style="stop-color:%23ff6b35;stop-opacity:0.3"/><stop offset="50%" style="stop-color:%23f7941d;stop-opacity:0.2"/><stop offset="100%" style="stop-color:%23004e92;stop-opacity:0.1"/></radialGradient></defs><circle cx="600" cy="320" r="200" fill="url(%23eye)"/><circle cx="600" cy="320" r="120" fill="none" stroke="%23ff6b35" stroke-width="2" opacity="0.4"/><circle cx="600" cy="320" r="60" fill="%23ff6b35" opacity="0.6"/><circle cx="600" cy="320" r="20" fill="%23ffffff" opacity="0.9"/></svg>') center center no-repeat;
            background-size: cover;
            opacity: 0.7;
            animation: pulseEye 4s ease-in-out infinite;
        }

        @keyframes pulseEye {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            margin-bottom: 2rem;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 107, 53, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 107, 53, 0.8), 0 0 40px rgba(255, 107, 53, 0.6); }
        }

        .tagline {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7941d);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff6b35;
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .btn {
                width: 100%;
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">BestFlix</h1>
        <p class="tagline">Unlimited Movies, Unlimited Stories</p>
        
        <div class="button-container">
            <button class="btn btn-primary" onclick="watchTrailers()">Watch Trailers</button>
            <button class="btn btn-secondary" onclick="goNext()">Go Next</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Button click handlers
        function watchTrailers() {
            alert('Loading trailers... 🎬');
            // Add your trailer functionality here
        }

        function goNext() {
            alert('Navigating to next page... ➡️');

            window.location='landing.html';
            // Add your navigation functionality here
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const eye = document.querySelector('.background-overlay');
            const x = (e.clientX / window.innerWidth) * 20 - 10;
            const y = (e.clientY / window.innerHeight) * 20 - 10;
            eye.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
